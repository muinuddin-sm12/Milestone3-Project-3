<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisyui and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="">
      <!-- navbar -->
      <nav
        class="py-5 px-6 md:px-10 lg:px-32 bg-blue-950 flex justify-between items-center"
      >
        <div class="">
            <img class="w-6 md:hidden" src="./Images/more.png" alt="">
          <div class="lg:flex items-center gap-5 hidden">
            <img src="Images/logo-3.png" alt="" />
            <ul class="font-semibold text-white">
              <li class="flex gap-5">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <a class="font-semibold text-white mr-3" href="#">Login</a>
          <button
            class="px-5 py-3 bg-orange-600 text-white font-bold rounded-lg"
          >
            Get Started
          </button>
        </div>
      </nav>
      <!-- banner -->
      <div class="relative h-[350px] lg:h-[500px] bg-blue-900 flex flex-col justify-center">
        <h2 class="text-3xl lg:text-5xl text-white text-center font-bold mb-4">
          Creative way to <br />
          Showcase your <span class="text-orange-600">App</span>
        </h2>
        <p class="font-semibold text-gray-400 text-center mb-6">
          Your app gets maximum attention and gets more and more downloads.
        </p>
        <div class="flex gap-4 justify-center items-center">
          <button
            class="px-5 py-3 bg-orange-600 text-white font-bold rounded-lg text-base lg:text-xl"
          >
            Get a Quote
          </button>
          <button class="bg-transparent text-white font-bold text-base lg:text-xl">
            <i class="fa-regular fa-circle-play mr-2 text-xl lg:text-2xl"></i>Play Video
          </button>
        </div>
        <div class="flex justify-center">
          <img
            class="absolute -bottom-24 lg:-bottom-48  lg:w-[800px]"
            src="./Images/hero-thumb-4.png"
            alt=""
          />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
